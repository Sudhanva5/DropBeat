<!DOCTYPE html>
<html>
<head>
    <title>DropBeat</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        
        .connected {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .disconnected {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .track-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background-color: #f8fafc;
            border-radius: 6px;
        }
        
        .track-art {
            width: 48px;
            height: 48px;
            border-radius: 4px;
            background-color: #e2e8f0;
        }
        
        .track-details h3 {
            margin: 0;
            font-size: 14px;
        }
        
        .track-details p {
            margin: 4px 0 0;
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div id="status" class="status disconnected">Connecting to DropBeat...</div>
    
    <div class="track-info">
        <div class="track-art"></div>
        <div class="track-details">
            <h3 id="track-title">No Track Playing</h3>
            <p id="track-artist">DropBeat</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
